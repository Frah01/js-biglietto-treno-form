<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="background-green"  >
    <div class="container background-white box-shadow mt-5 rounded-5" >
        <div class="row" >
            <div class="col" >
                <div class="container mt-2">
                    <div class="row" >
                        <div class="col" >
                            <div class="content d-flex justify-content-center p-2" >
                                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-5" >
                    <div class="row d-flex" >
                        <div class="col-4" >
                            <div class="content d-flex flex-column justify-content-center text-center" >
                                <label class="p-1" >Nome</label>
                                <input type="text" id="nome_utente">
                                </div>
                            </div>
                            <div class="col-4" >
                                <div class="content  d-flex flex-column justify-content-center text-center" >
                                <label class="p-1">KM Percorsi</label>
                                <input type="text" id="km_percorsi">
                                </div>
                            </div>
                            <div class="col-4" >
                                <div class="content d-flex flex-column mt-4 align-items-center" >
                                    <select id="myselect" class="w-50" >
                                        <option >Maggiorenne</option>
                                        <option >Minorenne</option>
                                        <option >Over 65</option>
                                     </select>
                                </div>
                            </div> 
                    </div>
                    <div class="container mt-3" >
                        <div class="row" >
                            <div class="col" >
                                <div class="content d-flex justify-content-center p-2" >
                                    <div class="p-1" >
                                        <button type="button" id="generate" class="btn btn-outline-primary">Genera</button>
                                    </div>
                                    <div class="p-1" >
                                        <input class="btn btn-primary" type="reset" value="Annulla">
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3 background-white box-shadow rounded-5" >
        <div class="row" >
            <div class="col-12" >
                <div class="content d-flex justify-content-center " >
                    <h2>IL TUO BIGLIETTO</h2>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-6" >
                <div class="content d-flex flex-column align-items-center" >
                    <h4 class="p-1" >NOME DEL PASSEGGERO</h4>
                    <h4 class="p-1" id="nome_passeggero" ></h4>
                </div>
            </div>
            <div class="col-6" >
                <div class="content d-flex flex-column align-items-center" >
                    <h4 class="p-1" >COSTO DEL BIGLIETTO</h4>
                    <h4  class="p-1" id="prezzo_biglietto" ></h4>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js" ></script>
</body>
</html>
